<!DOCTYPE html>
<html>


    <head>
        <title>Chirpify: A Networking Platform for Working Professionals</title>
        <link rel='stylesheet' type='text/css' href='./css/style.css'/>
        
    </head>


    <body>

        <header>
            <form action='' autocomplete='on' method='GET' id='search_bar'>
                <input type='text' name='search'/>
                <input type='submit' name='submit_button'/>
            </form>
            <div id='logo'>
                <img src='./img/flamingo.svg'/>
                <a href='#'>Chirpify</a>
            </div>
            <div id='navigation'>
                <a href='#' class='signup'></a>
                <a href='#' class='login'></a>
            </div>
        </header>

        
        <div id='oxford'>
            <div class='wrapper'>
                <div class='desc'>
                    <h1>Welcome to Chirpify!</h1>
                    <p>A social networking platform for residents and visitors to the city of Oxford, as well as the students of Oxford University, Oxford Brookes University, and colleges and schools in and around Oxfordshire, designed by an Oxford Brookes University alumnus.</p>
                </div>
                <form action='' autocomplete='on' method='POST' class='signup_form'>
                    <input type='text' name='first_name' placeholder='First Name'/>
                    <input type='text' name='last_name' placeholder='Last Name'/>
                    <input type='text' name='username' placeholder='Username'/>
                    <input type='text' name='email' placeholder='Email'/>
                    <input type='text' name='email_confirm' placeholder='Confirm Email'/>
                    <input type='text' name='pw' placeholder='Password'/>
                    <input type='text' name='pw_confirm' placeholder='Confirm Password'/>
                    <input type='submit' name='submit_button' value='Sign Up'/>
                </form>
            </div>
        </div>










    </body>































</html>
